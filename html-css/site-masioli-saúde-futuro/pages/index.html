<!DOCTYPE html>
<html lang="pt-br">

<body>


    <div data-include="./components/header.html"></div>

                <h1 class="hero-title animate-on-scroll fade-in-up" data-animation-delay="100">Masilight</h1>

                    Let there be light!.
                </p>
                <div class="hero-actions animate-on-scroll fade-in-up" data-animation-delay="300">
                    <a href="#" class="cta-link">Saiba mais ›</a>

                </div>
            </div>
        </section>

        <section class="hero-section apple-style-hero dark-theme">
            <div class="hero-content">

                <h1 class="hero-title animate-on-scroll fade-in-up" data-animation-delay="100">Masioli</h1>

            </div>
        </section>

        <section style="height: 500px; background-color: #e0e0e0; display:flex; align-items:center; justify-content:center;">

        </section>
        <section style="height: 500px; background-color: #c0c0c0; display:flex; align-items:center; justify-content:center;">
            <h2 class="animate-on-scroll slide-in-left">Conteúdo extra para scroll 2</h2>
        </section>
        <section style="height: 500px; background-color: #a0a0a0; display:flex; align-items:center; justify-content:center;">

    <div data-include=".components/footer.html"></div>
